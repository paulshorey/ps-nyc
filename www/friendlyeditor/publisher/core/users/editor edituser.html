<!--{include file='publisher/core/editor/includes/head.html'}-->
<body>

<!-- TOP -->
<div id="top">
    <img src="publisher/core/editor/images/buttons/adduser.png" border="0" />
    <h3>Edit User Info</h3>
        <!-- buttons -->
        <div class="buttons">
        	<!-- submit -->
            <input type="button" value="Submit" class="button" onClick="document.form_1.submit();" onMouseOver="this.className='button_hover'" onMouseOut="this.className='button'" />
            <!-- reset -->
            <input type="button" value="Reset" class="button" onClick="window.location.reload();" onMouseOver="this.className='button_hover'" onMouseOut="this.className='button'" />
            <!-- cancel -->
            <input type="button" value="Exit" class="button" onClick="self.parent.tb_remove();" onMouseOver="this.className='button_hover'" onMouseOut="this.className='button'" />
        </div>
</div>

<!-- MESSAGE -->
<!--{if $page.message}-->
<div id="message">
	<!--{$page.message}-->
</div>
<!--{/if}-->

<!-- ERROR -->
<!--{if $page.error}-->
<div id="error">
	<!--{$page.error}-->
</div>
<!--{/if}-->

<!-- MIDDLE -->
<div id="middle">

	<!-- FORM -->
    <!--{getuser id=$get.user name="user"}-->
    <form action="publisher/core/users/editor edituser.php" name="form_1" method="post" enctype="multipart/form-data" autocomplete="off">
    <input type="hidden" name="id" id="id" value="<!--{$user.id}-->" />
    
    <!-- account -->
    <div class="section">
    <img src="/publisher/core/editor/images/user-blank.jpg" border="0" width="100px" />
    </div>
    
    <div class="section">
    <p style="font-weight:bold;">Email:
    <input type="text" name="email" id="email" value="<!--{if $post.email}--><!--{$post.email}--><!--{else}--><!--{$user.email}--><!--{/if}-->" /></p>
    <p style="font-weight:bold;">Username: 
    <input type="text" name="username" id="username" value="<!--{if $post.username}--><!--{$post.username}--><!--{else}--><!--{$user.username}--><!--{/if}-->" /></p>
    </div>
    <div class="section">
    <p>Change Password: 
    <input type="password" name="password" id="password" value="" /></p>
    <p>Repeat Password: 
    <input type="password" name="password2" id="password2" value="" /></p>
    </div>
    <div class="section">
    <p class="margintop">Name:
    <input type="text" name="firstname" id="firstname" style="width:100px;" value="<!--{if $post.firstname}--><!--{$post.firstname}--><!--{else}--><!--{$user.firstname}--><!--{/if}-->" />
    <input type="text" name="middlename" id="middlename" style="width:20px;" value="<!--{if $post.middlename}--><!--{$post.middlename}--><!--{else}--><!--{$user.middlename}--><!--{/if}-->" />
    <input type="text" name="lastname" id="lastname" style="width:130px;" value="<!--{if $post.lastname}--><!--{$post.lastname}--><!--{else}--><!--{$user.lastname}--><!--{/if}-->" /></p>
    <p>Phone number:
    <input type="text" name="phone" id="phone" value="<!--{if $post.phone}--><!--{$post.phone}--><!--{else}--><!--{$user.phone}--><!--{/if}-->" /></p>
    <p>Subscribe user to mailing list?
    <input type="checkbox" name="mail" id="mail" value="yes" <!--{if $post.mail}-->checked="checked"<!--{elseif $user.mail}-->checked="checked"<!--{/if}--> /></p>
    </div>
    <div class="section">
    <p class="margintop">Role:
    <input type="text" name="role" id="role" value="<!--{if $post.role}--><!--{$post.role}--><!--{else}--><!--{$user.role}--><!--{/if}-->" /></p>
    <h6>*Set role to "editor" to allow the user to change pages and content. Set the username to "demo" to limit this functionality.</h6>
    </div>
    
    </form>
    
</div>
<!--{include file='publisher/core/editor/includes/tinymce-nostyle.html'}-->
</body>
</html>
