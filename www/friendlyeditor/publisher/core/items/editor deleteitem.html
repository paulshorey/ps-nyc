<!--{include file='publisher/core/editor/includes/head.html'}-->
<body>

<!-- TOP -->
<div id="top">
    <img src="publisher/core/editor/images/buttons/delete.png" border="0" />
    <h3>Delete Item</h3>
        <!-- buttons -->
        <div class="buttons">
        	<!-- submit -->
            <input type="button" value="Submit" class="button" onClick="document.form_1.submit();" onMouseOver="this.className='button_hover'" onMouseOut="this.className='button'" />
            <!-- reset -->
            <input type="button" value="Reset" class="button" onClick="window.location.reload();" onMouseOver="this.className='button_hover'" onMouseOut="this.className='button'" />
            <!-- cancel -->
            <input type="button" value="Exit" class="button" onClick="self.parent.tb_remove();" onMouseOver="this.className='button_hover'" onMouseOut="this.className='button'" />
        </div>
</div>

<!-- MESSAGE -->
<!--{if $page.message}-->
<div id="message">
	<!--{$page.message}-->
</div>
<!--{/if}-->

<!-- ERROR -->
<!--{if $page.error}-->
<div id="error">
	<!--{$page.error}-->
</div>
<!--{/if}-->

<!-- MIDDLE -->
<!--{getitem id=$page.item name="item"}-->
<div id="middle">

	<!-- FORM -->
    <form action="publisher/core/items/editor deleteitem.php" name="form_1" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="<!--{$item.id}-->" />
    <input type="hidden" name="name" value="<!--{$item.name}-->" />
    <input type="hidden" name="page" value="<!--{$item.page}-->" />
    <h5>Are you sure you want to delete this?</h5>
    <p><img src="/<!--{$site.uploads.images.dir}-->/<!--{$item.image1}-->" border="0" width="180px" /></p>
    <p><b>&quot;<!--{$item.name}-->&quot;</b></p>
    <p><!--{$item.text1}--></p>
    <p>Posted by <!--{$item.user}--> on <!--{$item.date|date}--></p>

  	</form>
</div>
</body>
</html>
