<!-- jscroll -->
<link rel="stylesheet" href="/publisher/scripts/jquery/jscroll/jscroll.css" type="text/css" media="screen" />
<script type="text/javascript" src="/publisher/scripts/jquery/jscroll/jscroll.js"></script>
<!-- thickbox -->
<link rel="stylesheet" href="/publisher/scripts/jquery/thickbox/thickbox.css" type="text/css" media="screen" />
<script src="/publisher/scripts/jquery/thickbox/thickbox.js" type="text/javascript"></script>
<!-- swftitles -->
<script src="/scripts/jquery/swftitles/swftitles.js" type="text/javascript"></script>
<!-- slideshow -->
<script type="text/javascript" src="/publisher/scripts/jquery/cycle/core.js"></script>
<!-- init -->
<script type="text/javascript">
$(document).ready(function() {
						   
// MSIE Fixes
	if ($.browser.msie) {
		// IE6
		if (jQuery.browser.version==6) {
		// IE7
		} else if (jQuery.browser.version==7) {
		// IE8
		} else {
		}
		
// Other Fixes
	} else {
		// Safari fix
		if ($.browser.safari) {
			// style
			$('head').append('<link rel="stylesheet" href="/css/framework_safari.css" type="text/css" id="stylesheet_safari" />'); //$("#stylesheet_safari").remove();
		// Chrome fix
		} else if ($.browser.crome) {
			// style
			$('head').append('<link rel="stylesheet" href="/css/framework_safari.css" type="text/css" id="stylesheet_safari" />'); //$("#stylesheet_safari").remove();
		}
	}
	
// Preload Images
	jQuery.preloadImages = function() {
	  for(var i = 0; i<arguments.length; i++) {
		jQuery("<img>").attr("src", arguments[i]);
	  }
	}
	
// Slideshow
	<!--{if $page.type!="home"}--> 
	if (!$.browser.safari) {
	<!--{/if}--> 
		// Cycle
		$('.slideshow').each(function (i) {
			$(this).cycle({ 
			fx:     'fade', 
			speed:   2000,
			timeout: 6000,
			prev:	'.slideshow_prev',
			next:	'.slideshow_next',
			pager:	'.slideshow_nav',
				pagerAnchorBuilder: function(idx, slide) {
				return '.slideshow_nav .slideshow_thumb:eq(' + idx + ') a';
				} 
			});
		});
	<!--{if $page.type!="home"}-->
	} else {
		// Handmade
		$('.slideshow_thumb').click(function(){
			$('.slide').hide();
			$('.' + $(this).attr('id') ).fadeIn('slow');
		});
	}
	<!--{/if}--> 
	
// Hide Messages
	setTimeout('$(\'#message\').fadeOut("slow");$(\'#error\').fadeOut("slow");',9000);

// Scroll Bar
	$('.vscroll').each(function (i) {
		$(this).jScrollPane({scrollbarWidth:45,dragMinHeight:46,dragMaxHeight:46,scrollbarMargin:0,showArrows:true,scrollbarOnLeft:true,animateTo:true});
	});

// Scroll Reel
	$(".scrollable").scrollable({size:4, speed:1000});

});
$(window).load(function() {
						
// Preload images
	$.preloadImages(<!--{$site.design.preload_images}-->);
	
});
</script>
