	<div id="message" class="message">

	<!-- FORM -->
	<form name="contactform" action="" method="post">
	
	<p style="font-weight:bold;">Your Name</p>
	<input type="text" name="name" value="<!--{$post.name}-->" style="width:45%;" /> 
	
	<p class="margintop" style="font-weight:bold;">Your Email</p>
	<input type="text" name="email" value="<!--{$post.email}-->" style="width:45%;" /> 
	
	<p class="margintop" style="font-weight:bold;">Subject</p>
	<input type="text" name="subject" value="<!--{$post.subject}-->" style="width:90%;" />
	
	<p class="margintop" style="font-weight:bold;">Message</p>
	<p><textarea name="content" style="width:90%;height:100px"><!--{$post.content}--></textarea></p>
	
	<p class="margintop">Please select "yes" to prove that you are not a computer program</p>
	<p><select name="areyouhuman" onclick="if(this.value=='yes'){document.contactform.action='/publisher/plugins/mail/visitor sendmail.php';}">
	<option value="no" selected="selected">No</option>
	<option value="yes">Yes</option>
	<option value="no">Nah</option>
	<option value="no">Nope</option>
	</select></p>
	
	<p>&nbsp;</p>
	<input type="button" value="Send" class="button" onclick="if(document.contactform.areyouhuman.value='yes'){document.contactform.submit();}" />
	</form>
