<div class="checkout_paypal" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
	<p><a href="javascript:document.paypalcheckout.submit();" class="button">
	<span>The world's most trusted way to pay.</span>
	</a></p>
	<p><a href="https://www.paypal.com/" target="_blank"><img src="/images/layout/paypal_verified.png" /></a></p>
</div>

<form name="paypalcheckout" action="https://www.paypal.com/cgi-bin/webscr" method="post" style="padding:0;margin:0;">
<input type="hidden" name="cmd" value="_xclick">
<input type="hidden" name="business" value="<!--{$site.paypal}-->">
<input type="hidden" name="item_name" value="Order: <!--{$results_names}-->">
<input type="hidden" name="item_number" value="<!--{$results_captions}-->">
<input type="hidden" name="amount" value="<!--{$results_total}-->">
<input type="hidden" name="note" value="item notes">
<input type="hidden" name="no_shipping" value="1">
<input type="hidden" name="return" value="http://www.juliaforrest.com/thankyou">
<input type="hidden" name="currency_code" value="USD">
<input type="hidden" name="lc" value="US">
<input type="hidden" name="bn" value="PP-BuyNowBF">
<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" style="position:relative;z-index:10;">
</form>
