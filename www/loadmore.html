<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery-debounce/jquery-debounce.min.js"></script>
<script>
	$(window).on('load, scroll', function(){
		if (!window.loadmoreLoading) {
			$('.loadmore').each(function(){
				// take it easy
				window.loadmoreLoading = true;
				window.setTimeout(function(){
					window.loadmoreLoading = false;
				},1000);
				// go
				var rect = div.getBoundingClientRect();
				if (rect.top+div.clientHeight < (window.innerHeight || document.documentElement.clientHeight)) {
					$.getJSON('http://www.stellarbiotechnologies.com/media/press-releases/json').then(function(response){ console.log('response',response); });
				}
			});
		}
	});
</script>
