<script>
var add = function(one,two){
	console.log('adding...');
	console.log('one',one);
	console.log('two',two);
	return one+two;
}
var multiply = function(one,two) {
	console.log('multiplying...');
	console.log('one',one);
	console.log('two',two);
	return one*two;
}

var applyFn = function(method){

	return function(one){
		return function(two){
			if (method) {
				return method(two,one);
			} else {
				return 'Method not specified! First do: var f=applyFn(add);  Then do: f(3)(4);';
			}
		};
	};

}

var f = applyFn(multiply);
f(3)(4);




















</script>
