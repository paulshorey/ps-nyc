<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,initial-scale=1,minimum-scale=1,maximum-scale=1"/><link rel="shortcut icon" href="/branding/favicon.ico"/><link rel="stylesheet" href="/branding/fonts/Agenda/stylesheet.css"/><link rel="stylesheet" href="/branding/icomoon/style.css"/><title>Luxul Device</title><script src="/scripts/js/jquery-3.2.1.slim.min.js"></script><script src="/scripts/js/Object.prototype.watch.js"></script><link href="/static/css/main.fed82089.css" rel="stylesheet"></head><body><div id="app"></div><script>function detectIE(){var n=window.navigator.userAgent,e=n.indexOf("MSIE ");if(e>0)return parseInt(n.substring(e+5,n.indexOf(".",e)),10);if(n.indexOf("Trident/")>0){var r=n.indexOf("rv:");return parseInt(n.substring(r+3,n.indexOf(".",r)),10)}var t=n.indexOf("Edge/");return t>0&&parseInt(n.substring(t+5,n.indexOf(".",t)),10)}detectIE()&&(window.document.body.className+="IE")</script><script>const onScroll = function(){

        // hamburger menu for mobile
        window.state.nav = {opened:false};
        document.getElementById('Hamburger').classList.remove('opened');

        onScrollResize();
      };
      const onResize = function(){
        onScrollResize();
      };
      const onScrollResize = function(){

        // those buttons
        $('.fixToTop').each(function(event, element){
          $(element).css('top', (element.parentNode.offsetTop - window.scrollY)+'px');
        });
        
        // help tooltip box on mobile
        if ((window.pageYOffset || document.body.scrollTop) > 250) { 
          document.body.classList.add('mobileHelpColumnScrolled'); 
        } else { 
          document.body.classList.remove('mobileHelpColumnScrolled'); 
        }

      };
      window.addEventListener("scroll", onScroll);
      window.addEventListener("resize", onResize);</script><script type="text/javascript" src="/static/js/main.8356ae73.js"></script></body></html>
