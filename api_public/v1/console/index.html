<!DOCTYPE html>
<html>
<head>
    <title>PS API Console</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script> -->
    <script src="assets/js/sockjs-client.js"></script>
    <script src="assets/js/console.js" defer></script>
    <style>
        body {
            font-family:sans-serif;
            color:grey;
            margin:0.5rem;
            background:rgb(10,10,10);
        }

        .line {
            position:relative;
            margin:0.5rem 0;
        }
        .line.log {
            color:grey;
            opacity:0.65;
        }
        .line.info {
            color:forestgreen;
            opacity:0.85;
        }
        .line.warn {
            color:orange;
            /* border:solid 1px; */
        }
        .line.error {
            color:red;
            /* border:solid 1px; */
        }

        .line i {
            font-style:normal;
            font-weight:normal;

            font-size:0.75rem;
            line-height:0.75rem;
            position:absolute;
            top:0.05rem;
            left:0.1rem;
            opacity:0.5;
        }
        .line b {
            font-style:normal;
            font-weight:normal;

            display:block;
            padding:0.75rem 0 0 0.75rem;
        }
        .line.warn i {
            opacity:0.75;
        }
        .line.error i {
            opacity:0.75;
        }
    </style>

</head>
<body>
</body>
</html>
